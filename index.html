<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard creator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div id="buttons">
            <button id="load-btn">Load data</button>
            <button id="save-btn">Save</button>
            <button id="add-btn">Add new item</button>
        </div>
        <div id="sections">

        </div>
        <div id="edit-section">
            <h3>Edit section</h3>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="content">Content:</label><br>
                <textarea rows="5" id="content" name="content"></textarea><br>
                <label for="buttons">Buttons?</label><br>
                    <input id="button-checkbox" type="checkbox">
                  </label>
                  <br>
                  <div id="add-button-container">
                    <hr>
                    <p>Button container</p>
                    <button id="add-button-btn">Add button +</button>
                    <br>
                    <hr>
                    <br>
                    <div class="button-add">
                        <input type="text" />
                    </div>

                    <hr>
                  </div>
                <button id="save-section">Save section</button>
                <button id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
